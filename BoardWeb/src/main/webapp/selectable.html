<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='./dist/index.global.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', async function() {
    var calendarEl = document.getElementById('calendar');

    let data = await fetch('eventList.do')
    let result = await data.json()
    let eventAry = result.data;
      
    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: '2023-01-12',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })  
          
          fetch('addEvent.do?title=' + title + '&start=' + arg.startStr + '&end=' + arg.endStr)
            .then(data => data.json())
            .then(result => {
            	if (result.retCode == 'Success') {
            		alert("등록 성공");
            	} else {
            		alert("등록 실패");
            	}
            })
            .catch(err => console.log(err))
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Are you sure you want to delete this event?')) {
        fetch('removeEvent.do?title=' + arg.event.title + '&start=' + arg.event.startStr + '&end=' + arg.event.endStr)
        .then(data => data.json())
        .then(result => {
        	if (result.retCode == 'Success') {
		        arg.event.remove()
        		alert("삭제 성공");
        	} else {
        		alert("삭제 실패");
        	}
        })
        	
        }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: eventAry

    });
    calendar.render();
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
